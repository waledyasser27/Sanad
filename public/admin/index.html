<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanad Admin | Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(120deg, #dfe9f3 0%, #f5f7fb 100%);
        }

        .login-container {
            background: var(--bg-light);
            padding: 40px;
            border-radius: 20px;
            width: 100%;
            max-width: 420px;
            text-align: center;
            border: 1px solid rgba(0, 0, 0, 0.08);
            box-shadow: var(--shadow-card);
        }

        .login-container h2 {
            margin-bottom: 10px;
        }

        .login-subtitle {
            color: var(--text-dim);
            margin-bottom: 28px;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 18px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-dim);
            font-weight: 600;
        }

        .error-box {
            display: none;
            margin-top: 16px;
            padding: 10px 12px;
            border-radius: 10px;
            background: #ffecec;
            color: #b42318;
            font-size: 0.9rem;
            text-align: left;
        }

        .login-footnote {
            margin-top: 16px;
            color: #667085;
            font-size: 0.82rem;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2>Sanad Admin</h2>
        <p class="login-subtitle">Sign in to manage contact messages.</p>
        <form id="loginForm" novalidate>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" autocomplete="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" autocomplete="current-password" required>
            </div>
            <button type="submit" id="loginSubmit" class="btn-primary full-width">Login</button>
            <div id="loginError" class="error-box" role="alert"></div>
        </form>
        <p class="login-footnote">Session is stored locally and used only for authenticated API calls.</p>
    </div>
    <script src="js/admin.js" defer></script>
</body>

</html>
